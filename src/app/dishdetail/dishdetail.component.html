<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="selectedDish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{selectedDish.name | uppercase}}</h3>
          </mat-card-title>  
        </mat-card-header>
       <img mat-card-image src="{{selectedDish.image}}" alt="{{selectedDish.name}}" height="500px">
       
        <mat-card-content>
          <p>{{selectedDish.description}}</p>
        </mat-card-content>
    
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    
    <mat-card-header>
      <mat-card-title>
        <h3>Comments</h3>
      </mat-card-title>  
    </mat-card-header>
      <mat-list *ngFor="let comment of commentsDish">
       
        <p matLine> {{comment.comment}} </p >
        <p matLine> {{comment.rating}} stars </p >
        <p matLine> -- {{comment.author}} {{comment.date |  date:'fullDate' | uppercase }} </p >
       </mat-list >
  </div>

</div>
